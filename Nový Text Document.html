   <form onsubmit="checkPassword(event)">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Your Name">
    <label for="password">Password:</label>

  <script>
    function checkPassword(event) {
      event.preventDefault(); // Prevents the form from submitting normally
  
      // Get the password input value
      var passwordInput = document.getElementById('password').value;
  
      // Check if the password is correct (Replace 'your_password' with the correct password)
      if (passwordInput === 'Nguyen1156') {
        // Redirect to another file (Replace 'file_url' with the actual URL of the file)
        window.location.href = 'black child experiment.html';
      } else {
        // Password is incorrect, you can display an error message or handle it accordingly
        alert('Incorrect password! Please try again.');
      }
    }
  </script>
